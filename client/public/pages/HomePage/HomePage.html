<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="./HomePage.css">
    <!--BootStrap Scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
<body>
    <header>
      <nav class="navbar">
        <div class="nav-container">
          <h3>Book Mapper</h3> 
        </div>
      </nav>
    </header>
    <main id="main-container">
      <div class="meus-livros">
          <div class="search-bar">
            <p>Meus Livros</p>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#inserirLivroModal">
              Inserir Livro
            </button>            
            <form class="form">
                    <input type="text" name="search" id="search">
                    <button type="button" class="button-search"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <div class="user">
                  <button ><i class="fa-regular fa-user"></i></button>
                </div>
            </div><!--search-bar-->
            <div class="divisor"></div><!--divisor-->
      </div><!--meus-livros-->
        <div class="main-content">
          <div class="barra-lateral">
            <div class="lateral">
              <br>
              <h5>Minha Estante</h5>
              <h5>Atualmente Lendo</h5>
              <h5>Quero Ler</h5>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#inserirLivroModal">
                ADD ESTANTE
              </button>   
          </div><!--Lateral-->
          </div><!--barra-lateral-->
          
          <div class="estantes">
            <h3>Estante 1</h3>
          </div><!--estantes-->
      
        </div>
      </main><!--main-container--> 

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/b2dc027b84.js" crossorigin="anonymous"></script>
    <script src="./HomePageFunctions.js"></script>
</body>
</html>
