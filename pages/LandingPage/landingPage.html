<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu perfil</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="landingPage.css">
    <script src="profile.js"></script>

</head>
<body>
    <div class="container">
        <header>
            <img src="foto_perfil.jpg" alt="[Nome da Pessoa]">
            <h1>[Nome da Pessoa]</h1>
            <p>[Cargo/Ocupação]</p>
        </header>
        
        <section class="contact-info">
            <ul>
                <li><strong>Email:</strong> [Endereço de Email]</li>
                <li><strong>Telefone:</strong> [Número de Telefone]</li>
                <li><strong>Localização:</strong> [Cidade, Estado]</li>
            </ul>
        </section>
        
        <section class="social-media">
            <strong>Redes Sociais:</strong>
            <ul>
                <li><a href="[Link do LinkedIn]" target="_blank">LinkedIn</a></li>
                <li><a href="[Link do Twitter]" target="_blank">Twitter</a></li>
                <li><a href="[Link do Instagram]" target="_blank">Instagram</a></li>
            </ul>
        </section>
        
        <section class="bio">
            <h2>Sobre Mim</h2>
            <p>[Breve descrição ou biografia da pessoa]</p>
        </section>
    </div>
</body>
</html>
