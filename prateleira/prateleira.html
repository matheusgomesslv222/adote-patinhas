<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prateleira de Biblioteca Virtual</title>
    <link rel="stylesheet" href="prateleira.css">
</head>
<body>
    <h1>Minha Biblioteca Virtual</h1>

    <!-- Formulário para adicionar novos livros -->
    <form id="form">
        <input type="text" id="livro" placeholder="Digite o nome do livro">
        <select id="status">
            <option value="queroler">Quero Ler</option>
            <option value="lendo">Lendo</option>
            <option value="concluido">Concluído</option>
        </select>
        <button type="button" onclick="adicionarLivro()">Adicionar Livro</button>
    </form>

    <!-- Prateleira de livros -->
    <div id="prateleira">
        <div id="queroler" class="prateleira-section">
            <h2>Quero Ler</h2>
        </div>
        <div id="lendo" class="prateleira-section">
            <h2>Lendo</h2>
        </div>
        <div id="concluido" class="prateleira-section">
            <h2>Concluído</h2>
        </div>
    </div>

    <script src="prateleira.js"></script>
</body>
</html>
