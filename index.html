<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMapper</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Seu CSS -->
    <link rel="stylesheet" href="./HomePage.css">
    <!-- Bootstrap JavaScript e Dependências -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Seu JavaScript -->
    <script src="https://kit.fontawesome.com/b2dc027b84.js" crossorigin="anonymous"></script>
    <script src="./HomePageFunctions.js"></script>
  </head>
<body>
    <header>
      <nav class="navbar">
        <div class="nav-container">
          <h3><a href="../../../index.html">Book Mapper</a></h3> 
        </div>
      </nav>
    </header>
    <main id="main-container">
      <div class="nav-bar-livros">
          <div class="search-bar">
            <h2><a href="./index.html">Meus Livros</a></h2>
            <form class="form">
                    <input type="text" name="search" id="search" placeholder="Pesquise um Livro"> <!--colocar uma opção para funcionar com o botão ENTER-->
                    <button type="button" class="button-search" onclick="searchBooks()"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
                <div class="user">
                  <button ><a href="./public/pages/PAGE ISABELLA/login.html"><i class="fa-regular fa-user"></i></a></button>
                </div>
            </div><!--search-bar-->
            <div class="divisor"></div><!--divisor-->
      </div><!--nav-bar-livros-->
      <div class="Content">
        <div class="barra-lateral">
            <h2 class="title-minhas-estantes">Minhas Estantes</h2>
            <ul>
                <li><a href="#">Atualmente lendo</a></li> 
                <li><a href="#">Quero ler</a></li>
            </ul>
            <button id="" class="custom-button">Criar Estante</button> <!--Não está funcional-->
        </div><!--barra-lateral-->
        <div id="minhas-estantes">
            <h3>Estante 1</h3>
            <i class="fa-solid fa-plus"></i>
            <div class="estantes">
                <div class="card">
                    <img class="card-img-top" src="https://m.media-amazon.com/images/I/81K5jQelFgL._AC_UF1000,1000_QL80_.jpg" alt="Card image cap">
                    <div class="card-body">
                      <p>Titulo</p>
                    </div>
                  </div><!--card-->

                
            </div><!--estantes-->
        </div><!--minhas-estantes-->

      </div><!--Content-->
      <!-- Modal -->
        <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              
              <div class="modal-header">
                <h5 class="modal-title" id="modalTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

              </div>
              <div class="modal-body" id="modalBody">
                <!-- O conteúdo do modal será preenchido dinamicamente com JavaScript -->
              </div>
              
            </div>
          </div>
        </div>

    </main><!--main-container--> 


</body>
</html>
