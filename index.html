<!DOCTYPE html>
<html lang="en">
<head>

    <title>Adote Patinhas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="nav navbar navbar-expand-lg">
          <!-- <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="">
          </a> -->
    
          <!-- Botão de alternância para telas menores -->
          
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
        
              <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <form class="forms form-inline">
                      <input class="form-control" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                      <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                    </form>
                  </li>
                </ul>
              </div>
              <!-- Ícone de usuário -->
              <div class="user">
                  <i class="fa-regular fa-user"></i>
              </div>
               <!-- Ícone de usuário -->
          
    
          
        </nav>
      </header>

      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/BannerBrinquedos.png" class="d-block w-100" alt="Banner de brinquedos de pet">
          </div>
          <div class="carousel-item">
            <img src="images/BannerPet.png" class="d-block w-100" alt="Banner de Pet">
          </div>
          <div class="carousel-item">
            <img src="images/BannerBrinquedos.png" class="d-block w-100" alt="Banner de brinquedos de pet">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

    <div class="main">
       
    </div><!--main-->
